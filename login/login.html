    <style>
        /* Base font and letter spacing for modern look */
        body {
            font-family: 'IBM Plex Sans Arabic', -apple-system, BlinkMacSystemFont, sans-serif;
            letter-spacing: -0.01em; /* Slightly tighter letter spacing */
        }
        
        /* Custom success message styling */
        .success-message {
            position: fixed;
            top: 24px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(40, 167, 69, 0.95); /* Default green, will be overridden by theme */
            color: white;
            padding: 16px 28px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            z-index: 1000;
            animation: fadeInOut 3s cubic-bezier(0.22, 1, 0.36, 1); /* Smoother animation curve */
            opacity: 0;
            font-weight: 500;
            backdrop-filter: blur(8px); /* Subtle blur effect */
        }
        
        /* Keyframe animation for success message */
        @keyframes fadeInOut {
            0% { opacity: 0; transform: translateX(-50%) translateY(-24px); }
            20% { opacity: 1; transform: translateX(-50%) translateY(0); }
            80% { opacity: 1; transform: translateX(-50%) translateY(0); }
            100% { opacity: 0; transform: translateX(-50%) translateY(-24px); }
        }
        
        /* Default gradient background for the body - Enhanced Elegance */
        .gradient-bg {
            background: radial-gradient(circle at 50% 50%, #1a202c 0%, #0f172a 70%, #0d121c 100%); /* Deeper, more centralized radial gradient */
        }
        
        /* Theme-specific background gradients */
        .theme-blue .gradient-bg {
            background: radial-gradient(circle at 50% 50%, #1a365d 0%, #0c4a6e 70%, #0a2d4b 100%); /* Stronger blue */
        }
        
        .theme-gold .gradient-bg {
            background: radial-gradient(circle at 50% 50%, #4a2b0e 0%, #78350f 70%, #3d230b 100%); /* Deep gold/orange */
        }
        
        .theme-pink .gradient-bg {
            background: radial-gradient(circle at 50% 50%, #5c142e 0%, #831843 70%, #4f112a 100%); /* Rich pink/purple */
        }
        
        /* Dark mode background adjustments */
        .dark .gradient-bg {
            background: radial-gradient(circle at 50% 50%, #0a0e14 0%, #020617 70%, #000000 100%); /* Even darker for dark mode */
        }
        
        .theme-blue.dark .gradient-bg {
            background: radial-gradient(circle at 50% 50%, #0a2133 0%, #082f49 70%, #061b2c 100%);
        }
        
        .theme-gold.dark .gradient-bg {
            background: radial-gradient(circle at 50% 50%, #290d03 0%, #431407 70%, #200a02 100%);
        }
        
        .theme-pink.dark .gradient-bg {
            background: radial-gradient(circle at 50% 50%, #300516 0%, #500724 70%, #280412 100%);
        }
        
        /* Card shadow for depth and elegance */
        .card-shadow {
            box-shadow: 0 32px 64px -12px rgba(0, 0, 0, 0.25), /* Main shadow */
                        0 4px 24px rgba(0, 0, 0, 0.1), /* Secondary shadow */
                        inset 0 1px 0 rgba(255,255,255,0.05); /* Subtle inner highlight */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        /* Card hover effect */
        .card-shadow:hover {
            transform: translateY(-2px); /* Slight lift */
            box-shadow: 0 40px 80px -16px rgba(0, 0, 0, 0.3), 
                       0 8px 32px rgba(0, 0, 0, 0.15),
                       inset 0 1px 0 rgba(255,255,255,0.05);
        }
        
        /* Input focus styling using primary theme color */
        .input-focus:focus {
            box-shadow: 0 0 0 3px rgba(var(--primary), 0.25); /* Focus ring */
            border-color: rgb(var(--primary)); /* Border color */
        }
        
        /* Dashed border transition for file upload */
        .border-dashed {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        /* Dashed border hover effect using primary theme color */
        .border-dashed:hover {
            border-color: rgb(var(--primary));
            background: rgba(var(--primary), 0.03); /* Very light tint */
        }
        
        /* Error border color */
        .border-red-500 {
            border-color: #ef4444;
        }
        
        /* Floating label transition */
        .floating-label {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            transform: translateY(-50%);
            font-weight: 500;
        }
        
        /* Floating label active state using primary theme color */
        .input-field:focus + .floating-label,
        .input-field:not(:placeholder-shown) + .floating-label {
            transform: translateY(-120%) scale(0.85);
            background: white; /* Ensure label background matches input */
            padding: 0 6px;
            color: rgb(var(--primary)); /* Active color from theme */
            font-weight: 600;
        }
        
        /* Floating decorative elements animation */
        .animate-float {
            animation: float 8s ease-in-out infinite;
            filter: drop-shadow(0 10px 8px rgba(0, 0, 0, 0.1)); /* Subtle shadow for floating elements */
        }
        
        /* Keyframe animation for floating elements */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-24px); }
            100% { transform: translateY(0px); }
        }
        
        /* Theme variables - Default (Purple-ish) */
        :root {
            --primary: 139, 92, 246; /* Default purple */
            --primary-light: 199, 210, 254;
            --primary-dark: 109, 40, 217;
        }

        /* Blue theme variables */
        .theme-blue {
            --primary: 59, 130, 246;
            --primary-light: 191, 219, 254;
            --primary-dark: 29, 78, 216;
        }

        /* Gold theme variables */
        .theme-gold {
            --primary: 245, 158, 11;
            --primary-light: 253, 230, 138;
            --primary-dark: 217, 119, 6;
        }

        /* Pink theme variables */
        .theme-pink {
            --primary: 236, 72, 153;
            --primary-light: 249, 168, 212;
            --primary-dark: 219, 39, 119;
        }

        /* Dark mode theme variable adjustments */
        .dark {
            --primary-dark: 168, 85, 247; /* Darker primary for dark mode */
            --primary: 139, 92, 246;
            --primary-light: 196, 181, 253;
        }

        .theme-blue.dark {
            --primary-dark: 96, 165, 250;
            --primary: 59, 130, 246;
            --primary-light: 147, 197, 253;
        }

        .theme-gold.dark {
            --primary-dark: 252, 211, 77;
            --primary: 245, 158, 11;
            --primary-light: 253, 224, 71;
        }

        .theme-pink.dark {
            --primary-dark: 244, 114, 182;
            --primary: 236, 72, 153;
            --primary-light: 249, 168, 212;
        }

        /* Apply theme colors to primary button (Create Account button) */
        .btn-primary {
            background: linear-gradient(135deg, rgba(var(--primary), 1) 0%, rgba(var(--primary-dark), 1) 100%);
            box-shadow: 0 4px 12px rgba(var(--primary), 0.25);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(var(--primary), 0.35);
        }
        
        .btn-primary:active {
            transform: translateY(0);
            box-shadow: 0 2px 8px rgba(var(--primary), 0.25);
        }
        
        /* Login button (btn-login) using theme colors, but slightly darker */
        .btn-login {
            background: linear-gradient(135deg, rgba(var(--primary), 1) 0%, rgba(var(--primary-dark), 1) 100%);
            box-shadow: 0 4px 12px rgba(var(--primary), 0.25);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(var(--primary), 0.35);
        }
        .btn-login:active {
            transform: translateY(0);
            box-shadow: 0 2px 8px rgba(var(--primary), 0.25);
        }

        /* Enhanced form input styling */
        .form-input {
            transition: all 0.3s ease;
            border-radius: 10px;
            border-width: 1.5px;
        }
        
        .form-input:hover {
            border-color: #c4b5fd; /* Light purple on hover */
        }
        
        /* Improved spacing for form elements */
        .space-y-6 > * + * {
            margin-top: 1.5rem;
        }

        /* Adjust text color for dark mode */
        .dark .text-gray-900 { color: #e2e8f0; } /* Light text in dark mode */
        .dark .text-gray-700 { color: #cbd5e1; }
        .dark .text-gray-600 { color: #94a3b8; }
        .dark .text-gray-500 { color: #64748b; }
        .dark .text-gray-400 { color: #475569; }
        .dark .bg-white\/95 { background-color: rgba(30, 41, 59, 0.95); } /* Darker card background */
        .dark .border-white\/30 { border-color: rgba(71, 85, 105, 0.3); }
        .dark .bg-gray-50 { background-color: #1e293b; } /* Darker footer */
        .dark .border-gray-200 { border-color: #475569; } /* Darker input borders */
        .dark .text-blue-600 { color: #93c5fd; } /* Lighter blue links */
        .dark .hover\:text-blue-500:hover { color: #60a5fa; }

        /* Icon colors adapting to dark mode */
        .dark .fa-envelope, .dark .fa-lock, .dark .fa-user, .dark .fa-building, .dark .fa-id-card {
            color: #64748b; /* Lighter icons in dark mode */
        }

        /* Specialty checkbox checked state with theme color */
        /* Updated to use CSS variables for dynamic theming */
        .specialty-checkbox-label input[type="checkbox"]:checked + div {
            border-color: rgb(var(--primary)); /* Uses primary theme color */
            background-color: rgba(var(--primary), 0.1); /* Slightly darker background tint */
        }
        .specialty-checkbox-label input[type="checkbox"]:checked + div span {
            color: rgb(var(--primary-dark)); /* Darker text for contrast */
        }

        /* Specific override for the logo text color to always be white */
        .logo-text {
            color: white !important;
        }
    </style>
</head>

        // Theme and dark mode handling
        // Moved variable declarations inside DOMContentLoaded to ensure elements are loaded
        let themeButtons;
        let darkModeToggle;
        let languageToggle;
        let themeToggle;
        let themeDropdown;
        let htmlElement;
        let logoCircle;
        let loginButton;
        let toggleAuthButton;
        let loginForm;
        let registerForm;
        let mainTitle;
        let subTitle;
        let fileInput;
        let dropZone;
        let forgotPasswordLink;


        // Set initial theme and dark mode
        let currentTheme = 'blue'; // Default theme is now blue
        let isDarkMode = false; // Light mode is default
        let currentLanguage = 'ar'; // Default language is Arabic

        // Function to update logo colors based on theme
        function updateLogoColors(theme) {
            if (logoCircle) {
                // Remove existing gradient and ring classes
                logoCircle.className = logoCircle.className.replace(/from-[a-z]+-\d+/g, '');
                logoCircle.className = logoCircle.className.replace(/via-[a-z]+-\d+/g, '');
                logoCircle.className = logoCircle.className.replace(/to-[a-z]+-\d+/g, '');
                logoCircle.className = logoCircle.className.replace(/ring-[a-z]+-\d+\/50/g, '');

                // Add new gradient and ring classes based on the theme
                if (theme === 'blue') {
                    logoCircle.classList.add('from-blue-500', 'via-blue-600', 'to-blue-700', 'ring-blue-400/50');
                } else if (theme === 'gold') {
                    logoCircle.classList.add('from-yellow-500', 'via-amber-500', 'to-yellow-600', 'ring-yellow-400/50');
                } else if (theme === 'pink') {
                    logoCircle.classList.add('from-pink-500', 'via-rose-500', 'to-rose-600', 'ring-pink-400/50');
                }
            }
        }

        // Function to update login button colors based on theme (slightly darker)
        function updateLoginButtonColors(theme) {
            if (loginButton) {
                // Apply new gradient based on theme variables
                loginButton.style.background = `linear-gradient(135deg, rgba(var(--primary), 1) 0%, rgba(var(--primary-dark), 1) 100%)`;
            }
        }

        // Function to update success message color based on theme
        function updateSuccessMessageColor(theme) {
            const successMessageStyle = document.createElement('style');
            successMessageStyle.id = 'success-message-theme-style';
            let successColor = '';
            if (theme === 'blue') successColor = 'rgba(59, 130, 246, 0.95)';
            else if (theme === 'gold') successColor = 'rgba(245, 158, 11, 0.95)';
            else if (theme === 'pink') successColor = 'rgba(236, 72, 153, 0.95)';
            
            successMessageStyle.textContent = `.success-message { background: ${successColor}; }`;
            const existingStyle = document.getElementById('success-message-theme-style');
            if (existingStyle) {
                existingStyle.remove();
            }
            document.head.appendChild(successMessageStyle);
        }

        // Function to set language
        function setLanguage(lang) {
            currentLanguage = lang;
            htmlElement.lang = lang; // Update HTML lang attribute
            document.body.dir = (lang === 'ar' ? 'rtl' : 'ltr'); // Set text direction

            document.querySelectorAll('[data-lang-key]').forEach(element => {
                const key = element.dataset.langKey;
                if (translations[lang][key]) {
                    if (key === 'termsAndPrivacy') {
                        element.innerHTML = translations[lang][key];
                    } else {
                        element.textContent = translations[lang][key];
                    }
                }
            });

            // Update input placeholders
            document.getElementById('email').placeholder = translations[lang].email;
            document.getElementById('password').placeholder = translations[lang].password;
            if (document.getElementById('name')) document.getElementById('name').placeholder = translations[lang].fullName;
            if (document.getElementById('companyName')) document.getElementById('companyName').placeholder = translations[lang].companyName;
            if (document.getElementById('contractorId')) document.getElementById('contractorId').placeholder = translations[lang].commercialRegNo;
            if (document.getElementById('regEmail')) document.getElementById('regEmail').placeholder = translations[lang].email;
            if (document.getElementById('regPassword')) document.getElementById('regPassword').placeholder = translations[lang].password;
            if (document.getElementById('confirmPassword')) document.getElementById('confirmPassword').placeholder = translations[lang].confirmPassword;

            // Update language toggle button text
            languageToggle.querySelector('span').textContent = (lang === 'ar' ? 'EN' : 'AR');

            // Re-apply toggle button text based on current form state
            updateToggleButtonText();
        }

        // Function to update the toggle button text based on which form is visible
        function updateToggleButtonText() {
            // Ensure loginForm and registerForm are initialized before accessing them
            if (loginForm && registerForm && toggleAuthButton) {
                if (loginForm.classList.contains('hidden')) { // If register form is visible
                    toggleAuthButton.querySelector('span').textContent = translations[currentLanguage].toggleLogin;
                } else { // If login form is visible
                    toggleAuthButton.querySelector('span').textContent = translations[currentLanguage].toggleRegister;
                }
            }
        }

        // Function to apply theme, dark mode, and language
        function applySettings() {
            // Get DOM elements here to ensure they are initialized
            themeButtons = document.querySelectorAll('.theme-btn');
            darkModeToggle = document.getElementById('darkModeToggle');
            languageToggle = document.getElementById('languageToggle');
            themeToggle = document.getElementById('themeToggle');
            themeDropdown = document.getElementById('themeDropdown');
            htmlElement = document.documentElement;
            logoCircle = document.getElementById('logoCircle');
            loginButton = document.querySelector('.btn-login');
            toggleAuthButton = document.getElementById('toggleAuth');
            loginForm = document.getElementById('loginForm');
            registerForm = document.getElementById('registerForm');
            mainTitle = document.querySelector('h2');
            subTitle = document.querySelector('p.text-center.text-gray-700');
            fileInput = document.getElementById('certificateUpload');
            dropZone = document.querySelector('.border-dashed');
            forgotPasswordLink = document.getElementById('forgotPasswordLink');


            // Initial application of theme, dark mode, and language
            setLanguage(currentLanguage); // This will call setLanguage internally, which updates text content

            // Apply theme
            htmlElement.classList.remove('theme-blue', 'theme-gold', 'theme-pink'); // Remove all theme classes
            htmlElement.classList.add(`theme-${currentTheme}`);

            // Apply dark mode
            if (isDarkMode) {
                htmlElement.classList.add('dark');
                if (darkModeToggle) {
                    darkModeToggle.querySelector('i').className = 'fas fa-sun';
                }
            } else {
                htmlElement.classList.remove('dark');
                if (darkModeToggle) {
                    darkModeToggle.querySelector('i').className = 'fas fa-moon';
                }
            }

            // Update logo's gradient and ring to match the current theme
            updateLogoColors(currentTheme);

            // Update the login button's gradient and shadow to match the current theme
            updateLoginButtonColors(currentTheme);

            // Update the success message background to match the current theme
            updateSuccessMessageColor(currentTheme);
        }

        // Toggle between login and registration forms
        function toggleForms() {
            if (loginForm.classList.contains('hidden')) {
                // Show login form
                loginForm.classList.remove('hidden');
                registerForm.classList.add('hidden');
                mainTitle.textContent = translations[currentLanguage].welcomeBack;
                subTitle.textContent = translations[currentLanguage].loginToYourAccount;
            } else {
                // Show registration form
                loginForm.classList.add('hidden');
                registerForm.classList.remove('hidden');
                mainTitle.textContent = translations[currentLanguage].newAccount;
                subTitle.textContent = translations[currentLanguage].fillForm;
                // Ensure client fields are shown by default on register form
                document.getElementById('client').checked = true;
                document.getElementById('contractorFields').classList.add('hidden');
                document.getElementById('clientFields').classList.remove('hidden');
            }
            updateToggleButtonText(); // Update toggle button text after form change
        }

        // File upload handling functions (kept as is)
        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }
        function highlight() {
            // Use theme primary color for highlight
            dropZone.style.borderColor = `rgb(var(--primary))`;
        }
        function unhighlight() {
            dropZone.style.borderColor = ''; // Revert to default
        }
        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            if (files.length) {
                fileInput.files = files;
                updateFileNameDisplay(files[0].name);
            }
        }
        function updateFileNameDisplay(fileName) {
            const fileNameDisplay = document.createElement('p');
            fileNameDisplay.className = 'text-sm text-green-600 mt-2';
            fileNameDisplay.textContent = `${translations[currentLanguage].fileSelected} ${fileName}`;
            
            const existingDisplay = dropZone.querySelector('.text-green-600');
            if (existingDisplay) {
                existingDisplay.remove();
            }
            
            dropZone.querySelector('.space-y-1.text-center').appendChild(fileNameDisplay);
        }

        // Validation functions (kept as is)
        function validatePassword() {
            const password = document.getElementById('regPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorElement = document.getElementById('passwordError');
            
            if (password !== confirmPassword) {
                errorElement.classList.remove('hidden');
                document.getElementById('confirmPassword').classList.add('border-red-500');
                return false;
            } else {
                errorElement.classList.add('hidden');
                document.getElementById('confirmPassword').classList.remove('border-red-500');
                return true;
            }
        }
        function showCustomMessage(message) {
            const successMsg = document.createElement('div');
            successMsg.className = 'success-message';
            successMsg.textContent = message;
            document.body.appendChild(successMsg);
            
            // Remove the message after animation completes
            setTimeout(() => {
                successMsg.remove();
            }, 3000); // Match animation duration
        }

        // Add floating label functionality (kept as is)
        // This part is inside DOMContentLoaded to ensure inputs exist
        // The actual logic for adding/removing classes is handled by CSS :focus and :not(:placeholder-shown)
        // So, the event listeners below are mostly for initial state check or if custom JS behavior is added later.
        // For now, they can be simplified or removed if only CSS handles the floating.


        // Call applySettings and attach event listeners when the DOM is fully loaded
        document.addEventListener('DOMContentLoaded', () => {
            // Assign DOM elements here to ensure they are initialized
            themeButtons = document.querySelectorAll('.theme-btn');
            darkModeToggle = document.getElementById('darkModeToggle');
            languageToggle = document.getElementById('languageToggle');
            themeToggle = document.getElementById('themeToggle');
            themeDropdown = document.getElementById('themeDropdown');
            htmlElement = document.documentElement;
            logoCircle = document.getElementById('logoCircle');
            loginButton = document.querySelector('.btn-login');
            toggleAuthButton = document.getElementById('toggleAuth');
            loginForm = document.getElementById('loginForm');
            registerForm = document.getElementById('registerForm');
            mainTitle = document.querySelector('h2');
            subTitle = document.querySelector('p.text-center.text-gray-700');
            fileInput = document.getElementById('certificateUpload');
            dropZone = document.querySelector('.border-dashed');
            forgotPasswordLink = document.getElementById('forgotPasswordLink');


            // Initial application of theme, dark mode, and language
            applySettings(); // This will call setLanguage internally, which updates text content

            // Attach event listeners ONLY ONCE
            // Theme dropdown toggle
            if (themeToggle && themeDropdown) {
                themeToggle.addEventListener('click', (e) => {
                    e.stopPropagation();
                    themeDropdown.classList.toggle('hidden');
                });
                
                document.addEventListener('click', (e) => {
                    if (!themeDropdown.contains(e.target) && !themeToggle.contains(e.target)) {
                        themeDropdown.classList.add('hidden');
                    }
                });
            }

            if (themeButtons) {
                themeButtons.forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        const theme = btn.dataset.theme;
                        currentTheme = theme;
                        applySettings(); // Re-apply all settings
                        if (themeDropdown) {
                            themeDropdown.classList.add('hidden'); // Hide dropdown after selection
                        }
                    });
                });
            }
            
            if (darkModeToggle) {
                darkModeToggle.addEventListener('click', () => {
                    isDarkMode = !isDarkMode;
                    applySettings(); // Re-apply all settings
                });
            }

            if (languageToggle) {
                languageToggle.addEventListener('click', () => {
                    currentLanguage = (currentLanguage === 'ar' ? 'en' : 'ar');
                    applySettings(); // Re-apply all settings
                });
            }

            toggleAuthButton.addEventListener('click', function(e) {
                e.preventDefault();
                toggleForms();
            });

            // Redirect to forgot-password.html when the link is clicked
            if (forgotPasswordLink) {
                forgotPasswordLink.addEventListener('click', function(e) {
                    e.preventDefault(); // Prevent default link behavior
                    window.location.href = '/forgot-password.html';
                });
            }

            document.getElementById('loginForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const remember = document.getElementById('remember').checked;
                
                console.log('Login attempt with:', { email, password, remember });
                
                showCustomMessage(translations[currentLanguage].loggedInSuccess);
                this.reset();
            });

            document.querySelectorAll('input[name="userType"]').forEach(radio => {
                radio.addEventListener('change', function() {
                    if (this.value === 'contractor') {
                        document.getElementById('contractorFields').classList.remove('hidden');
                        document.getElementById('clientFields').classList.add('hidden');
                    } else {
                        document.getElementById('contractorFields').classList.add('hidden');
                        document.getElementById('clientFields').classList.remove('hidden');
                    }
                });
            });

            // File upload event listeners
            if (dropZone && fileInput) { // Ensure elements exist before adding listeners
                ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                    dropZone.addEventListener(eventName, preventDefaults, false);
                });
                ['dragenter', 'dragover'].forEach(eventName => {
                    dropZone.addEventListener(eventName, highlight, false);
                });
                ['dragleave', 'drop'].forEach(eventName => {
                    dropZone.addEventListener(eventName, unhighlight, false);
                });
                dropZone.addEventListener('drop', handleDrop, false);
                fileInput.addEventListener('change', function() {
                    if (this.files.length) {
                        updateFileNameDisplay(this.files[0].name);
                    }
                });
            }


            // Contractor ID validation
            const contractorIdInput = document.getElementById('contractorId');
            if (contractorIdInput) { // Ensure element exists
                contractorIdInput.addEventListener('input', function(e) {
                    const errorElement = document.getElementById('contractorIdError');
                    this.value = this.value.replace(/[^0-9]/g, '');
                    if (/[^0-9]/.test(e.data)) {
                        errorElement.classList.remove('hidden');
                        this.classList.add('border-red-500');
                    } else {
                        errorElement.classList.add('hidden');
                        this.classList.remove('border-red-500');
                    }
                });
            }

            // Password validation
            const regPasswordInput = document.getElementById('regPassword');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            if (regPasswordInput && confirmPasswordInput) { // Ensure elements exist
                regPasswordInput.addEventListener('blur', validatePassword);
                confirmPasswordInput.addEventListener('blur', validatePassword);
                confirmPasswordInput.addEventListener('input', validatePassword);
            }

            document.getElementById('registerForm').addEventListener('submit', function(e) {
                e.preventDefault();
                if (!validatePassword()) { return; }
                const userType = document.querySelector('input[name="userType"]:checked').value;
                if (userType === 'contractor') {
                    const contractorId = document.getElementById('contractorId').value;
                    if (!/^\d+$/.test(contractorId)) {
                        document.getElementById('contractorIdError').classList.remove('hidden');
                        document.getElementById('contractorId').classList.add('border-red-500');
                        return;
                    }
                }
                showCustomMessage(userType === 'contractor' ? translations[currentLanguage].contractorRegSuccess : translations[currentLanguage].accountCreatedSuccess);
                this.reset();
                this.classList.add('hidden');
                document.getElementById('loginForm').classList.remove('hidden');
                mainTitle.textContent = translations[currentLanguage].welcomeBack;
                subTitle.textContent = translations[currentLanguage].loginToYourAccount;
                updateToggleButtonText();
            });

            // Floating label functionality
            document.querySelectorAll('.input-field').forEach(input => {
                if (input.value) {
                    input.nextElementSibling.classList.add('input-field:not(:placeholder-shown) + .floating-label');
                }
                input.addEventListener('focus', () => {});
                input.addEventListener('blur', () => {});
                input.addEventListener('input', () => {});
            });
